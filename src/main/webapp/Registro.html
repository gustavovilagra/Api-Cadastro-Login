<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="javaScript/validation.js"></script>
</head>
<body>
    <h1>Registrar Usuario</h1>

    <!-- Formulario para enviar mediante POST -->
    <form action="/webapp/submitR" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <div class="date-input-container">
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required class="custom-date">
        </div>
        
        <label for="direccion">Dirección:</label>
        <div class="address-input-container">
            <input type="text" id="direccion" name="direccion" required class="custom-address" placeholder="Calle y número">
            <input type="text" id="direccion2" name="direccion2" class="custom-address" placeholder="Apartamento, suite, etc.">
            <input type="text" id="ciudad" name="ciudad" required class="custom-address" placeholder="Ciudad">
            <input type="text" id="estado" name="estado" required class="custom-address" placeholder="Estado o Provincia">
            <input type="text" id="codigo_postal" name="codigo_postal" class="custom-address" placeholder="Código Postal">
            <!-- Puedes agregar más campos según tus necesidades -->
        </div>
        

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label>
        <div class="password-input-container">
            <input type="password" id="password" name="password" required>
            <span id="togglePassword" class="toggle-password">
                <i class="fas fa-eye"></i>
            </span>
        </div>



        <label for="confirm_password">Confirmar Contraseña:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <div id="password_error" style="color: red;"></div>

        <input type="submit" value="Registrarse" id="submitButton" disabled>
    </form>
</body>
</html>
